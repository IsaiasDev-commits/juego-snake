<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        /* Fondo animado con CSS puro */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .bg-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 20s;
        }
        
        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 25%;
            animation-delay: 4s;
            animation-duration: 30s;
        }
        
        .bg-circle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 50%;
            left: 90%;
            animation-delay: 6s;
            animation-duration: 18s;
        }
        
        .bg-circle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 70%;
            animation-delay: 8s;
            animation-duration: 22s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffdd40;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 221, 64, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 221, 64, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 221, 64, 0.5); }
        }
        
        h1 {
            font-size: 1.8rem;
            text-shadow: 3px 3px 0 #000;
            margin-right: 20px;
        }
        
        .score-board {
            display: flex;
            gap: 20px;
        }
        
        .score-board p {
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            margin: 0 auto;
            border: 4px solid #ffdd40;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(40, 44, 52, 0.9), rgba(30, 34, 42, 0.9)),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0, 0, 0, 0.1) 10px, rgba(0, 0, 0, 0.1) 20px);
            z-index: 1;
            opacity: 0.9;
            animation: subtleBackground 20s linear infinite;
            background-size: 200% 200%;
        }
        
        @keyframes subtleBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        canvas {
            display: block;
            width: 100%;
            background: rgba(40, 44, 52, 0.8);
            z-index: 2;
            position: relative;
        }
        
        #gameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        
        .screen {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ffdd40;
            max-width: 90%;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .screen h2 {
            margin-bottom: 20px;
            color: #ffdd40;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0 #000;
        }
        
        .screen p {
            margin: 15px 0;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ffdd40, #ff9900);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 221, 64, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .btn:hover::after {
            transform: rotate(30deg) translate(10px, 10px);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #aaa;
        }
        
        .hidden {
            display: none !important;
        }
        
        .game-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 10;
        }
        
        .icon-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #ffdd40;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: rgba(255, 221, 64, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-right: 0;
                text-align: center;
            }
            
            .score-board {
                justify-content: center;
                width: 100%;
            }
            
            .screen h2 {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .score-board {
                flex-direction: column;
                gap: 10px;
            }
            
            .screen {
                padding: 20px 15px;
            }
            
            .screen h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado con CSS puro -->
    <div class="background-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Snake Adventure</h1>
            <div class="score-board">
                <p>Puntaje: <span id="score">0</span></p>
                <p>Record: <span id="highScore">0</span></p>
            </div>
        </header>

        <div id="gameContainer">
            <div id="background"></div>
            <div id="gameOverlay">
                <div id="startScreen" class="screen">
                    <h2>Snake Adventure</h2>
                    <p>Usa las flechas o WASD para mover la serpiente</p>
                    <button id="startButton" class="btn">Comenzar Juego</button>
                    
                    <div class="high-score-table">
                        <h3>Mejores Puntuaciones</h3>
                        <div id="highScoreList"></div>
                    </div>
                </div>
                <div id="pauseScreen" class="screen hidden">
                    <h2>Juego Pausado</h2>
                    <button id="resumeButton" class="btn">Continuar</button>
                </div>
                <div id="gameOverScreen" class="screen hidden">
                    <h2>¡Game Over!</h2>
                    <p>Puntaje: <span id="finalScore">0</span></p>
                    <div class="high-score-table">
                        <h3>Mejores Puntuaciones</h3>
                        <div id="finalHighScoreList"></div>
                    </div>
                    <button id="restartButton" class="btn">Jugar de Nuevo</button>
                </div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <button id="pauseButton" class="icon-btn hidden" aria-label="Pausar juego">⏸️</button>
        </div>
    </div>

    <!-- SVG integrados directamente (no base64) -->
    <svg id="appleImage" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <circle cx="256" cy="256" r="248" fill="#ff422c"/>
        <circle cx="256" cy="256" r="192" fill="#ffebcb"/>
        <circle cx="256" cy="192" r="64" fill="#ffffff"/>
    </svg>

    <svg id="headImage" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <circle cx="256" cy="256" r="248" fill="#4caf50"/>
        <circle cx="256" cy="256" r="192" fill="#ff5722"/>
        <circle cx="200" cy="224" r="24" fill="#000000"/>
        <circle cx="312" cy="224" r="24" fill="#000000"/>
    </svg>

    <svg id="bodyImage" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <circle cx="256" cy="256" r="248" fill="#4caf50"/>
        <circle cx="256" cy="256" r="192" fill="#387c48"/>
    </svg>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById("gameCanvas");
                this.ctx = this.canvas.getContext("2d");
                this.scoreDisplay = document.getElementById("score");
                this.highScoreDisplay = document.getElementById("highScore");
                this.finalScoreDisplay = document.getElementById("finalScore");
                
                // Pantallas
                this.startScreen = document.getElementById("startScreen");
                this.pauseScreen = document.getElementById("pauseScreen");
                this.gameOverScreen = document.getElementById("gameOverScreen");
                
                // Botones
                this.startButton = document.getElementById("startButton");
                this.restartButton = document.getElementById("restartButton");
                this.resumeButton = document.getElementById("resumeButton");
                this.pauseButton = document.getElementById("pauseButton");
                
                // Imágenes SVG
                this.headImg = document.getElementById("headImage");
                this.bodyImg = document.getElementById("bodyImage");
                this.appleImage = document.getElementById("appleImage");
                
                // Configuración del juego
                this.box = 20;
                this.snake = [];
                this.dx = 0;
                this.dy = 0;
                this.food = {};
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameInterval = null;
                this.isPaused = false;
                this.gameStarted = false;
                
                // Inicializar el juego
                this.init();
            }
            
            init() {
                // Ajustar el canvas
                this.resizeCanvas();
                window.addEventListener("resize", () => this.resizeCanvas());
                
                // Actualizar record
                this.highScoreDisplay.textContent = this.highScore;
                
                // Event listeners para botones
                this.startButton.addEventListener("click", () => this.startGame());
                this.restartButton.addEventListener("click", () => this.startGame());
                this.resumeButton.addEventListener("click", () => this.togglePause());
                this.pauseButton.addEventListener("click", () => this.togglePause());
                
                // Event listeners para teclado
                document.addEventListener("keydown", (e) => this.handleKeyDown(e));
                
                // Dibujar pantalla de inicio
                this.drawStartScreen();
            }
            
            resizeCanvas() {
                // Ajustar el tamaño del canvas para que sea responsivo
                const maxWidth = Math.min(600, window.innerWidth - 40);
                const maxHeight = Math.min(600, window.innerHeight - 200);
                
                const width = Math.floor(maxWidth / this.box) * this.box;
                const height = Math.floor(maxHeight / this.box) * this.box;
                
                this.canvas.width = width;
                this.canvas.height = height;
            }
            
            drawStartScreen() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Título
                this.ctx.fillStyle = '#ffdd40';
                this.ctx.font = '24px "Press Start 2P", cursive';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Snake Adventure', this.canvas.width / 2, this.canvas.height / 3);
                
                // Instrucciones
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '12px "Press Start 2P", cursive';
                this.ctx.fillText('Usa las flechas o WASD para mover', this.canvas.width / 2, this.canvas.height / 2);
                this.ctx.fillText('Presiona P para pausar', this.canvas.width / 2, this.canvas.height / 2 + 30);
                
                // Dibujar una serpiente de ejemplo
                this.ctx.fillStyle = '#4caf50';
                for (let i = 0; i < 5; i++) {
                    if (i === 0) {
                        this.ctx.fillStyle = '#ff5722';
                    } else {
                        this.ctx.fillStyle = '#4caf50';
                    }
                    this.ctx.fillRect(this.canvas.width / 2 - 40 + i * 20, this.canvas.height * 2/3, 18, 18);
                }
                
                // Dibujar una manzana de ejemplo
                this.ctx.fillStyle = '#ff0000';
                this.ctx.beginPath();
                this.ctx.arc(this.canvas.width / 2 + 40, this.canvas.height * 2/3 + 9, 9, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            startGame() {
                // Ocultar pantallas
                this.startScreen.classList.add('hidden');
                this.gameOverScreen.classList.add('hidden');
                this.pauseScreen.classList.add('hidden');
                
                // Mostrar botón de pausa
                this.pauseButton.classList.remove('hidden');
                
                // Reiniciar variables del juego
                this.snake = [{ x: this.box * 5, y: this.box * 5 }];
                this.dx = this.box;
                this.dy = 0;
                this.score = 0;
                this.scoreDisplay.textContent = this.score;
                this.isPaused = false;
                this.gameStarted = true;
                
                // Generar comida
                this.food = this.generateFood();
                
                // Limpiar intervalo anterior si existe
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                }
                
                // Iniciar bucle del juego
                this.gameInterval = setInterval(() => this.gameLoop(), 150);
            }
            
            generateFood() {
                const x = Math.floor(Math.random() * (this.canvas.width / this.box)) * this.box;
                const y = Math.floor(Math.random() * (this.canvas.height / this.box)) * this.box;
                return { x, y };
            }
            
            gameLoop() {
                if (this.isPaused) return;
                
                this.moveSnake();
                this.checkCollision();
                this.draw();
            }
            
            moveSnake() {
                const head = { x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy };
                this.snake.unshift(head);
                
                // Comprobar si come la comida
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.scoreDisplay.textContent = this.score;
                    
                    // Generar nueva comida
                    this.food = this.generateFood();
                } else {
                    this.snake.pop();
                }
            }
            
            checkCollision() {
                const head = this.snake[0];
                
                // Colisión con los bordes
                if (
                    head.x < 0 || 
                    head.y < 0 || 
                    head.x >= this.canvas.width || 
                    head.y >= this.canvas.height
                ) {
                    this.gameOver();
                    return;
                }
                
                // Colisión consigo misma
                for (let i = 1; i < this.snake.length; i++) {
                    if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            draw() {
                // Limpiar el canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Dibujar la serpiente
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Cabeza
                        this.ctx.fillStyle = '#ff5722';
                        this.ctx.fillRect(segment.x, segment.y, this.box, this.box);
                    } else {
                        // Cuerpo
                        this.ctx.fillStyle = '#4caf50';
                        this.ctx.fillRect(segment.x, segment.y, this.box, this.box);
                    }
                });
                
                // Dibujar la comida
                this.ctx.fillStyle = '#ff0000';
                this.ctx.beginPath();
                this.ctx.arc(this.food.x + this.box/2, this.food.y + this.box/2, this.box/2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Dibujar información del juego
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '12px "Press Start 2P", cursive';
                this.ctx.textAlign = 'left';
                this.ctx.fillText(`Puntos: ${this.score}`, 10, 20);
            }
            
            gameOver() {
                clearInterval(this.gameInterval);
                this.gameStarted = false;
                
                // Ocultar botón de pausa
                this.pauseButton.classList.add('hidden');
                
                // Mostrar pantalla de game over
                this.gameOverScreen.classList.remove('hidden');
                this.finalScoreDisplay.textContent = this.score;
                
                // Actualizar record si es necesario
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreDisplay.textContent = this.highScore;
                    localStorage.setItem('snakeHighScore', this.highScore);
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    this.pauseScreen.classList.remove('hidden');
                } else {
                    this.pauseScreen.classList.add('hidden');
                }
            }
            
            handleKeyDown(e) {
                if (!this.gameStarted || this.isPaused) return;
                
                // Prevenir comportamiento por defecto para teclas de dirección
                if ([37, 38, 39, 40, 65, 87, 68, 83].includes(e.keyCode)) {
                    e.preventDefault();
                }
                
                switch (e.keyCode) {
                    case 37: // Flecha izquierda
                    case 65: // A
                        if (this.dx === 0) {
                            this.dx = -this.box;
                            this.dy = 0;
                        }
                        break;
                    case 38: // Flecha arriba
                    case 87: // W
                        if (this.dy === 0) {
                            this.dx = 0;
                            this.dy = -this.box;
                        }
                        break;
                    case 39: // Flecha derecha
                    case 68: // D
                        if (this.dx === 0) {
                            this.dx = this.box;
                            this.dy = 0;
                        }
                        break;
                    case 40: // Flecha abajo
                    case 83: // S
                        if (this.dy === 0) {
                            this.dx = 0;
                            this.dy = this.box;
                        }
                        break;
                    case 80: // P - Pausa
                        this.togglePause();
                        break;
                }
            }
        }
        
        // Iniciar el juego cuando se carga la página
        window.addEventListener('load', () => {
            const game = new SnakeGame();
        });
    </script>
</body>
</html>
