<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Culebrita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de la Culebrita</h1>
    <p>Puntaje: <span id="score">0</span></p>
    <button id="restartButton" onclick="restartGame()">Reiniciar Juego</button>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <img id="arbolesGif" src="arboles_en_movimiento.gif" alt="Árboles en movimiento">
    </div>

    
    <audio id="eatSound" src="comer.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>

    
    <img id="appleImage" src="apple.png" alt="Manzana" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
